<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ISesionStyle.css">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Iniciar Sesión</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" id="passwordInput" required>
                        <img id="togglePassword" class="toggle-icon" src="lock-alt-solid-24.png" alt="">
                        <label for="">Contraseña</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox" id="showPassword">Recuérdame &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<a href="#">Olvidé mi Contraseña</a></label>
                    </div>
                    <button>Iniciar Sesión</button>
                    <div class="register">
                        <p>¿No tienes una cuenta aún? &nbsp;<a href="/Registro/registro.html">Regístrate</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
