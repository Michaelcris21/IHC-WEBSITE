<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Consulta</title>
  <!-- Agrega los enlaces a los estilos de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      max-width: 500px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      box-sizing: border-box;
    }

    label {
      margin-bottom: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    button {
      padding: 10px;
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="consultaForm">
      <div class="form-group">
        <label for="nombres">Nombres:</label>
        <input type="text" class="form-control" id="nombres" name="nombres" required>
      </div>

      <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="text" class="form-control" id="dni" name="dni" required>
      </div>

      <div class="form-group">
        <label for="alergia">¿Tiene alergia a algún medicamento?</label>
        <select class="form-control" id="alergia" name="alergia">
          <option value="no">No</option>
          <option value="si">Sí</option>
        </select>
      </div>

      <div class="form-group" id="alergiaDetails" style="display: none;">
        <label for="medicamentos">Indique cuáles:</label>
        <input type="text" class="form-control" id="medicamentos" name="medicamentos">
      </div>

      <div class="form-group">
        <label for="enfermedad">Enfermedad o Síntomas:</label>
        <textarea class="form-control" id="enfermedad" name="enfermedad" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha de consulta:</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required>
      </div>

      <button type="button" class="btn btn-primary" onclick="registrarConsulta()">Registrar Consulta</button>
    </form>
  </div>

  <!-- Agrega los scripts de Bootstrap al final del cuerpo del documento -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    function registrarConsulta() {
      const nombres = document.getElementById('nombres').value;
      const dni = document.getElementById('dni').value;
      const tieneAlergia = document.getElementById('alergia').value === 'si';
      const medicamentos = tieneAlergia ? document.getElementById('medicamentos').value : null;
      const enfermedad = document.getElementById('enfermedad').value;
      const fecha = document.getElementById('fecha').value;

      // Puedes hacer algo con la información aquí, como enviarla a un servidor o mostrarla en la consola
      console.log('Nombres:', nombres);
      console.log('DNI:', dni);
      console.log('Tiene alergia:', tieneAlergia);
      console.log('Medicamentos alergia:', medicamentos);
      console.log('Enfermedad o Síntomas:', enfermedad);
      console.log('Fecha de consulta:', fecha);
    }

    document.getElementById('alergia').addEventListener('change', function() {
      const alergiaDetails = document.getElementById('alergiaDetails');
      alergiaDetails.style.display = this.value === 'si' ? 'block' : 'none';
    });
  </script>
</body>
</html>
